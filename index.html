<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chemical Society, IISER TVM (CSIT)</title>
  <style>
    body {
      margin: 0;
      font-family: Tahoma, sans-serif;
      background-color: #f2f2f2;
    }

    header {
      background-color: #2c3e50;
      padding: 20px;
      color: white;
      text-align: center;
    }

    nav {
      background-color: #34495e;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: inline-block;
    }

    nav a:hover {
      background-color: #1abc9c;
    }
    
   .carousel {
      position: relative;
      width: 100%;
      max-height: 700px;
      overflow: hidden;
    }

    .slides {
      display: flex;
      width: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      box-sizing: border-box;
    }

    .slide img {
      width: 100%;
      height: 500px;
      object-fit: cover;
    }

    .prev, .next, .pause-play {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 10px;
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 18px;
      z-index: 1;
    }

    .prev { left: 10px; }
    .next { right: 10px; }
    .pause-play {
      top: auto;
      bottom: 10px;
      right: 15px;
      transform: none;
    }
    
    main {
      padding: 20px;
      text-align: center;
    }

    section {
      background-color: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    img.logo {
            max-width: 120px; /* Adjust size here */
            height: auto;
            display: block;
            margin: 0 auto 20px auto;
        }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Chemical Society, IISER TVM</h1>
    <p>An initiative from School of Chemistry, IISER TVM</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">initiatives</a>
    <a href="#">Gallery</a>
    <a href="#">Contact</a>
  </nav>
  
  <!-- Carousel -->
  <div class="carousel">
    <div class="slides" id="slides">
      <div class="slide"><img src="PHOTOS/soc.jpg" alt="Slide 1"></div>
      <div class="slide"><img src="PHOTOS/soc2.jpg" alt="Slide 2"></div>
      <div class="slide"><img src="PHOTOS/soc2.png" alt="Slide 3"></div>
    </div>
    <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
    <button class="next" onclick="changeSlide(1)">&#10095;</button>
    <button class="pause-play" onclick="togglePlayPause()" id="playPauseBtn">⏸</button>
  </div>
  
 <script>
    let currentIndex = 0;
    let playing = true;
    const slides = document.getElementById("slides");
    const totalSlides = slides.children.length;
    const playPauseBtn = document.getElementById("playPauseBtn");

    function showSlide(index) {
      slides.style.transform = `translateX(-${index * 100}%)`;
    }

    function changeSlide(direction) {
      currentIndex = (currentIndex + direction + totalSlides) % totalSlides;
      showSlide(currentIndex);
    }

    function togglePlayPause() {
      playing = !playing;
      playPauseBtn.textContent = playing ? "⏸" : "▶";
    }

    setInterval(() => {
      if (playing) {
        changeSlide(1);
      }
    }, 3000); // Slide every 3 seconds
  </script>
  
  <main>
    <section>
       <img src="PHOTOS/LOGO.jpg" alt="Website Logo" class="logo">
      <h2>Homepage</h2>
      <p>Offical website of CSIT</p>
      <p>page is under construction. Stay tune for more updates.</p>
    </section>
  </main>

  <footer>
    <p>&copy; Chemical Society, IISER TVM (CSIT). All rights reserved.</p>
  </footer>
</body>
</html>
