<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chemical Society, IISER TVM (CSIT)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    header {
      background-color: #2c3e50;
      padding: 20px;
      color: white;
      text-align: center;
    }

    nav {
      background-color: #34495e;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: inline-block;
    }

    nav a:hover {
      background-color: #1abc9c;
    }
    
    .carousel-container {
      position: relative;
      max-width: 1000px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 10px;
    }

    .carousel-slide {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slide img {
      width: 1000px;
      height: 300px;
      object-fit: cover;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
      z-index: 10;
    }

    .arrow-left {
      left: 10px;
    }

    .arrow-right {
      right: 10px;
    }

    .pause-play {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
    }
    
    main {
      padding: 20px;
      text-align: center;
    }

    section {
      background-color: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    img.logo {
            max-width: 120px; /* Adjust size here */
            height: auto;
            display: block;
            margin: 0 auto 20px auto;
        }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Chemical Society, IISER TVM</h1>
    <p>An initiative from School of Chemistry, IISER TVM</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">initiatives</a>
    <a href="#">Gallery</a>
    <a href="#">Contact</a>
  </nav>
  
  <!-- Banner Carousel -->
  <div class="carousel-container">
    <div class="carousel-slide" id="carouselSlide">
      <img src="img1.jpg" alt="Slide 1">
      <img src="img2.jpg" alt="Slide 2">
      <img src="img3.jpg" alt="Slide 3">
    </div>
    <button class="arrow arrow-left" onclick="prevSlide()">&#10094;</button>
    <button class="arrow arrow-right" onclick="nextSlide()">&#10095;</button>
    <button class="pause-play" onclick="togglePlay()" id="playPauseBtn">Pause</button>
  </div>
  <script>
    const slide = document.getElementById('carouselSlide');
    const images = slide.querySelectorAll('img');
    let counter = 0;
    let playing = true;
    let interval = setInterval(nextSlide, 3000);

    function showSlide(index) {
      if (index >= images.length) counter = 0;
      else if (index < 0) counter = images.length - 1;
      else counter = index;
      slide.style.transform = `translateX(-${counter * 1000}px)`;
    }

    function nextSlide() {
      showSlide(counter + 1);
    }

    function prevSlide() {
      showSlide(counter - 1);
    }

    function togglePlay() {
      const btn = document.getElementById('playPauseBtn');
      if (playing) {
        clearInterval(interval);
        btn.textContent = "Play";
      } else {
        interval = setInterval(nextSlide, 3000);
        btn.textContent = "Pause";
      }
      playing = !playing;
    }
  </script>
  
  <main>
    <section>
       <img src="PHOTOS/LOGO.jpg" alt="Website Logo" class="logo">
      <h2>Homepage</h2>
      <p>Offical website of CSIT</p>
      <p>page is under construction. Stay tune for more updates.</p>
    </section>
  </main>

  <footer>
    <p>&copy; Chemical Society, IISER TVM (CSIT). All rights reserved.</p>
  </footer>
</body>
</html>
